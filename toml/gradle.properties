# Default value: -Xmx10248m -XX:MaxPermSize=256m
#org.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.jvmargs=-Xms512M -Xmx4G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.daemon=true
#
# Enables new incubating mode that makes Gradle selective when configuring projects.
# Only relevant projects are configured which results in faster builds for large multi-projects.
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:configuration_on_demand
org.gradle.configureondemand=true
#
android.injected.testOnly=false
#
android.useAndroidX=true
android.enableJetifier=false
#
# Open check regularly, do not open all the time, there will be additional costs
#android.debug.obsoleteApi=true
#
# Enable gradle caching
org.gradle.caching=true
#
# Enable incremental and parallel compilation of kotlin
#kotlin.incremental=true
#kotlin.incremental.java=true
#kotlin.incremental.js=true
kotlin.caching.enabled=true
kotlin.parallel.tasks.in.project=true
#
kapt.include.compile.classpath=false
#
org.gradle.warning.mode=all
org.gradle.unsafe.configuration-cache=false